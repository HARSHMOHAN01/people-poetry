<!DOCTYPE html>
<html>
<head>
	<title>company logo</title>
	<style>
		/* Add some basic styling to our images */
		.image {
			width: 400px;
			height: 400px;
			margin: 100px;
			border: 10px solid dotted black;
		}
		
		/* Style our row */
		.row {
			display: flex;
			justify-content: space-between;
			margin-bottom: 20px;
		}
	</style>
</head>
<body>
	<!-- Create a container to hold our image grid -->
	<div class="container">
		<!-- Create 4 rows of 2 images each -->
		<div class="row">
			<img src="logo 1.png" alt="Image 1" class="image">
			<img src="logo 2.png" alt="Image 2" class="image">
		</div>
		<div class="row">
			<img src="logo 3.png" alt="Image 3" class="image">
			<img src="logo 4.png" alt="Image 4" class="image">
		</div>
		<div class="row">
			<img src="logo 5.png" alt="Image 5" class="image">
			<img src="logo 6.png" alt="Image 6" class="image">
		</div>
		<div class="row">
			<img src="logo 7.png" alt="Image 7" class="image">
			<img src="logo 8.png" alt="Image 8" class="image">
		</div>
	</div>
</body>
</html>
